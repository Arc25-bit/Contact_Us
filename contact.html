<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>Contact Us Form</title>
        <style>
            form {
                  width:900px;
                  height: 1000px;
                  padding: 50px;
                  border: 10px solid slateblue;
                  margin: 0;
                  background-image:url("img1.jpg");

                }
            div{
                height: 150px;
                font-size: 5mm;
                padding: 20px;
            }

            
        </style>
    </head>
    <body background="img3.jpg">
        <center>
        <h1 id="h"><b><font color="purple"><u>EVENT REGISTRATION FORM</u></font></b></h1><br>
        <form action="">
            <div>
            <label class="form-label">Name</label>
            <input type="name" class="form-control"  placeholder="Enter your full name" required/>
            </div>
            <div>
            <label class="form-label">Email</label> 
            <input  type="email" class="form-control" placeholder="example@gmail.com" required/>
            </div>
            <div>
            <label class="form-label">Contact No</label>
            <input  type="number" class="form-control" placeholder="Enter 10 digits" required/>
            </div>
            <div>
            <label class="form-label">Select Events</label>
            <select class="form-select" aria-label="Default select example" required>
                <option selected>Engagement Ceremony</option>
                <option value="Baby Shower Ceremony">Baby Shower Ceremony</option>
                <option value="Marriage Event">Marriage Event</option>
                <option value="Birthday Party">Birthday Party</option>
            </select>
            </div>
            <div>
            <label class="form-label">Additional Information</label>
            <textarea  class="form-control" placeholder="" rows="3" required></textarea>
            </div>
            <div align="center">
                <input type="submit" id="r1" value="Register" style="width: 200px; height: 45px; color:rgb(241, 225, 225); background-color:blue; font-size:25px" />
            </div>
        </form>
        </center>
    </body>
</html>
